<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ thread.name }}</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        {{ post_form }}
        <input type="submit" value="Submit" />
    </form>
    {% for post in thread.posts.all %}
        <a>post.author.username</a><br>
        <a>post.data</a><br>
    {% endfor %}
</body>
</html>
