{% extends "base_generic.html" %}

{% block title %}{{ thread.name }}{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <form action="submit/" method="post">
            {% csrf_token %}
            {{ post_form }}
            <input type="submit" value="Submit" />
        </form>
    {% endif %}
    {% for post in posts %}
        <a>{{ post.author.username }}</a><br>
        <a>{{ post.data }}</a><br>
    {% endfor %}
{% endblock %}
